---
name: Testing

on:
  workflow_dispatch:
  push:
    branches: ['**']
    paths:
      - modules/**
      - tests/**
      - load

jobs:
  BATS:
    name: Run BATS
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run test suite
        run: bash -c 'make tests'
